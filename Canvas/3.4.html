<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cắt ảnh</title>
    <style>
        canvas {
        border: 1px solid black;
    }
    </style>
    
</head>
<body>
    <canvas id="drawingCanvas" width="500" height="500"></canvas>
<script>
    const ctx = document.getElementById('drawingCanvas').getContext('2d');
const img = new Image();
img.src = 'halongbay.jpg';
img.onload = function() {
    ctx.drawImage(img, 250, 250, 500, 500, 10, 10, 150, 150); // Cắt và vẽ hình ảnh
};







</script>

</body>
</html>
