<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" type="text/css" href="login2.css">
    
</head>
<body>
    
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h1>Đăng nhập</h1>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Tên đăng nhập</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Mật khẩu</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Nhớ mật khẩu</label>
                </div>
                <button type="submit">Đăng nhập</button>
                <div class="signUp-link">
                    <p>Bạn chưa có tài khoản? <a href="#" class="signUpBtn-link">Đăng kí</a></p>
                </div>
            </form>
        </div>


        <div class="form-wrapper sign-up">
            <form action="">
                <h1>Đăng kí</h1>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Tên đăng nhập</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Mật khẩu</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Xác nhận mật khẩu</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox" required> Tôi đồng ý các điều khoản và chính sách</label>
                </div>
                <button type="submit">Đăng kí</button>
                <div class="signUp-link">
                    <p>Bạn đã có tài khoản? <a href="#" class="signInBtn-link">Đăng nhập</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
